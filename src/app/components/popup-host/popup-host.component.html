<div class="popup-host" [class.empty]="!template">
    <div class="content-wrapper">
        <button mat-icon-button color="warn" class="closePopup" (click)="closePopup()">
            <mat-icon>close</mat-icon>
        </button>
        <ng-container [ngTemplateOutlet]="template"></ng-container>
    </div>
</div>
