<div *ngIf="products as productsFromNgIf; else loaderTemplate" class="scroll-container">
    <!-- Раскомментрировать для ДЗ -->
    <ng-container
        *appPagination="
            let productsGroup of productsFromNgIf;
            chankSize: 4;
            let pageIndexes = pageIndexes;
            let activeIndex = index;
            let next = next;
            let back = back;
            let selectIndex = selectIndex
        "
    >
        <div class="cards">
            <app-card
                *ngFor="let product of productsGroup; trackBy: trackBy"
                class="card"
                [product]="product"
                (buy)="onProductBuy($event)"
            ></app-card>
        </div>
        <div class="pagination">
            <button mat-icon-button class="pagination__btn" (click)="back()">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
            <div class="pagination__number-container">
                <button
                    *ngFor="let index of pageIndexes"
                    mat-icon-button
                    class="pagination__btn"
                    [class.pagination__number_active]="activeIndex === index"
                    (click)="selectIndex(index)"
                >
                    {{ index + 1 }}
                </button>
            </div>
            <button mat-icon-button class="pagination__btn" (click)="next()">
                <mat-icon>keyboard_arrow_right</mat-icon>
            </button>
        </div>
    </ng-container>
</div>

<ng-template #loaderTemplate>
    <mat-spinner></mat-spinner>
</ng-template>
