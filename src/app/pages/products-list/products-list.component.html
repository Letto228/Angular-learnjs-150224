<div *ngIf="products; else loaderTemplate" class="scroll-container">
    <ng-container
        *appPagination="
            let productsGroup of products;
            let pageIndex = pageIndex;
            let next = next;
            let back = back;
            chunkSize: directivePrefixChunkSizeValue
        "
    >
        <div class="cards">
            <app-card
                *ngFor="let product of productsGroup; trackBy: trackBy"
                class="card"
                [product]="product"
                (buy)="onProductBuy($event)"
            ></app-card>
        </div>
        <div class="pagination">
            <button mat-icon-button (click)="back()">
                <mat-icon>chevron_left</mat-icon>
            </button>
            {{ pageIndex }}
            <button mat-icon-button (click)="next()">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
    </ng-container>
</div>

<ng-template #loaderTemplate>
    <mat-spinner></mat-spinner>
</ng-template>
