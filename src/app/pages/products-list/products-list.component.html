<div *ngIf="products as productsFromNgIf; else loaderTemplate" class="scroll-container">
    <!-- Раскомментрировать для ДЗ -->
    <ng-container
        *appPagination="
            let productsGroup of productsFromNgIf;
            chankSize: 4;
            let pageIndexes = pageIndexes;
            let activeIndex = activeIndex;
            let next = next;
            let back = back;
            let selectIndex = selectIndex
        "
    >
        <div class="cards">
            <app-card
                *ngFor="let product of productsGroup; trackBy: trackBy"
                class="card"
                [product]="product"
                (buy)="onProductBuy($event)"
            ></app-card>
        </div>
        <div class="pagination">
            <!-- Add pagination control -->
            <button (click)="back()">Назад</button>
            <div class="pagination__page-number-container">
                <button
                    *ngFor="let index of pageIndexes"
                    mat-icon-button
                    class="pagination__page-number"
                    [class.pagination__page-number_active]="activeIndex === index"
                    (click)="selectIndex(index)"
                >
                    {{ index + 1 }}
                </button>
            </div>
            <button (click)="next()">Вперед</button>
        </div>
        <!-- Отображение информации о текущей странице -->
        <div>Текущая страница: {{ activeIndex + 1 }}</div>
    </ng-container>
</div>

<ng-template #loaderTemplate>
    <mat-spinner></mat-spinner>
</ng-template>
