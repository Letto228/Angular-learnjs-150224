<div *ngIf="products as productsFromNgIf; else loaderTemplate" class="scroll-container">
    <!-- Раскомментрировать для ДЗ -->
    <!-- <ng-container
        *appPagination="
            let productsGroup of products;
            chankSize: 4;
            let pageIndexes = pageIndexes;
            let activeIndex = index;
            let next = next;
            let back = back;
            let selectIndex = selectIndex
        "
    > -->

    <ng-container
        *appPagination="
            let productsGroup of products;
            let pageIndexes = pageIndexes;
            let pageIndexesArray = pageIndexesArray;
            let shouldShowPagination = shouldShowPagination;
            let page = page;
            let next = next;
            let back = back;
            let go = go
        "
    >
        <div class="cards">
            <app-card
                *ngFor="let product of productsGroup; trackBy: trackBy"
                class="card"
                [product]="product"
                (buy)="onProductBuy($event)"
            ></app-card>
        </div>

        <div class="pagination-info">{{ page }} of {{ pageIndexes }} pages</div>

        <div *ngIf="shouldShowPagination" class="pagination">
            <button [disabled]="page === 1" (click)="back()">&lt;</button>
            <button
                *ngFor="let pageIndex of pageIndexesArray"
                [disabled]="page === pageIndex + 1"
                (click)="go(pageIndex)"
            >
                {{ pageIndex + 1 }}
            </button>
            <button [disabled]="page === pageIndexes" (click)="next()">&gt;</button>
        </div>
    </ng-container>
</div>

<ng-template #loaderTemplate>
    <mat-spinner></mat-spinner>
</ng-template>
