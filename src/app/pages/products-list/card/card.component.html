<mat-card class="example-card" (click)="logToConsole('Card click')">
    <mat-card-header>
        <!--    <div mat-card-avatar class="example-header-image"></div>-->
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle class="example-card__product-rating">
            RATING
            <mat-icon>star</mat-icon>
            <span>{{ product.rating }}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image alt="Photo of a Shiba Inu" [src]="product.images[0].url" />
    <mat-card-content class="example-card__price">
        <p>
            {{ product.price | currency }}
        </p>
    </mat-card-content>
    <mat-card-actions class="example-card__actions">
        <button mat-flat-button (click)="logToConsole('Btn click')">BUY NOW</button>
        <button mat-mini-fab aria-label="Example mini fab with a heart icon">
            <mat-icon>favorite</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
