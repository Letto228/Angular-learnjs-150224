<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.price }}$</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image alt="Купить планшет" [src]="product.images[0].url" />
    <mat-card-actions>
        <button mat-button (click)="onProductBuy($event)">Купить</button>
    </mat-card-actions>
</mat-card>
