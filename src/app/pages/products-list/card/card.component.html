<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.price }} $</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ product.images[0].url }}" alt="Photo of Product" />
    <mat-card-actions>
        <button mat-button (click)="clickBuyButton()">Купить</button>
    </mat-card-actions>
</mat-card>
