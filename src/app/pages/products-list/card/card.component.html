<mat-card class="example-card">
    <img mat-card-image [src]="product.images[0].url" [alt]="product.name" />
    <mat-card-content>
        <h3>{{ product.name }}</h3>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="primary" (click)="order($event)">Заказать</button>
    </mat-card-actions>
</mat-card>
