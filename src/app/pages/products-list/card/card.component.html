<mat-card class="example-card">
    <mat-card-header>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>{{ cardInfo.name }}</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <img mat-card-image src="{{ cardPreview }}" alt="Name" />
    <mat-card-content>
        <p>Rating: {{ cardInfo.rating }}</p>
        <p>Price: {{ cardInfo.price }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="clickCallback()">BUY</button>
        <!-- <button mat-button>SHARE</button> -->
    </mat-card-actions>
</mat-card>
