<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>${{ product.price }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ product.images[0].url }}" alt="{{ product.name }}" />
    <mat-card-content>
        <p>
            This product has received a {{ product.rating }} star rating from
            {{ product.feedbacksCount }} users.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="console()">CLICK ME FOR CONSOLE LOG</button>
    </mat-card-actions>
</mat-card>
